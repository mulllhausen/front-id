<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1 Tiny//EN"
"http://www.w3.org/Graphics/SVG/1.1/DTD/svg11-tiny.dtd">

<svg version="1.1" baseProfile="basic" xmlns="http://www.w3.org/2000/svg"
xmlns:xlink="http://www.w3.org/1999/xlink" class="global">
<style type="text/css"><![CDATA[
    .global {
        fill: none;
        cursor: default;
        -webkit-touch-callout: none; /* iOS Safari */
        -webkit-user-select: none;   /* Chrome/Safari/Opera */
        -khtml-user-select: none;    /* Konqueror */
        -moz-user-select: none;      /* Firefox */
        -ms-user-select: none;       /* IE/Edge */
        user-select: none;
        pointer-events: none;
    }
    text {
        text-anchor: left;
        fill: #000000;/*black*/
        font-size: 16px;
    }
    #f, #r {
        font-family: monospace;
    }
    #ontid {
        font-style: italic;
        font-family: serif;
    }
    #f {
        transform: scale(-1, 1);
    }
    #box {
        stroke: black;
        stroke-width: 1;
    }
]]></style>
    <rect id="box" x="0" y="5" width="20" height="20" />
    <text id="f" x="-12" y="21" transform="scale(-1, 1)">F</text>
    <text id="r" x="7" y="21">R</text>
    <text id="ontid" x="22" y="21">ontID</text>
</svg>
